<!-- index.html -->
<!DOCTYPE html>
<!-- define angular app -->
<html ng-app="frontendApplication">
<head>
    <title>Frontend</title>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

    <!-- SPELLS -->
    <!-- load angular and angular route via CDN -->
    <script language="javascript" src="/frontend/components/angular.min.js"></script>
    <script language="javascript" src="/frontend/components/angular-animate.min.js"></script>
    <script language="javascript" src="/frontend/components/angular-route.js"></script>
    <script language="javascript" src="/frontend/app.js"></script>
    <script language="javascript" src="/frontend/controllers/homeController.js"></script>
    <script language="javascript" src="/frontend/controllers/kioskController.js"></script>
    <script language="javascript" src="/frontend/controllers/aboutController.js"></script>
    <script language="javascript" src="/frontend/controllers/contactController.js"></script>
    
    <!-- Enable pretty routing -->
    <base href="/">
</head>
<body ng-controller="homeController">
    <!-- HEADER AND NAVBAR -->
    <header>
        <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular Routing Example</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a ng-href="/"><i class="fa fa-home"></i> Home</a></li>
                <li><a ng-href="/about"><i class="fa fa-shield"></i> About</a></li>
                <li><a ng-href="/the-thao/truc-tuyen"><i class="fa fa-shield"></i> About</a></li>
                <li><a ng-href="#/contact"><i class="fa fa-comment"></i> Contact</a></li>
                <li><a href="javascript:;" ng-click="loadAdmin()"><i class="fa fa-cogs"></i> Admin</a></li>
            </ul>
        </div>
        </nav>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view></div>
    </div>
</body>
</html>
